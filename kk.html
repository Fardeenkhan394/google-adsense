<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSense Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f1f3f4;
            font-family: 'Roboto', Arial, sans-serif;
            padding: 20px;
        }

        .navbar-top {
            background-color: #fff;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 2px 6px 2px rgba(60,64,67,.15);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .navbar-top .left-section {
            display: flex;
            align-items: center;
        }

        .navbar-top .hamburger-icon {
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .navbar-top .profile-icon-container {
            width: 32px;
            height: 32px;
            background-color: #4285f4;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }
        
        .navbar-top .icon {
            font-size: 22px;
            color: #5f6368;
            margin-left: 20px;
        }

        .card-custom {
            background-color: #1a73e8;
            color: #fff;
            border-radius: 8px;
            padding: 20px;
        }

        .card-custom .card-title {
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .stat-group {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .stat-value {
            font-family: 'Google Sans', 'Roboto', Arial, sans-serif;
            font-size: 1.75rem;
            font-weight: 400;
            line-height: 1.2;
        }

        .stat-change {
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .stat-comparison {
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        @media (min-width: 768px) {
            .stat-group {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="navbar-top">
            <div class="left-section">
                <span class="hamburger-icon">&#9776;</span>
                <span style="font-size: 1.5rem; font-weight: 500;">Home</span>
            </div>
            <div class="right-section">
                <span class="icon">&#63;</span>
                <span class="icon">&#128276;</span>
                <div class="profile-icon-container" style="margin-left: 20px;">SK</div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card card-custom">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title">Estimated earnings</h5>
                        <span style="font-size: 24px;">&#8942;</span>
                    </div>
                    <div class="row mt-4">
                        <div class="col-6 col-md-3 mb-4">
                            <div class="stat-group">
                                <span class="stat-label">Today so far</span>
                                <span class="stat-value">$0.00</span>
                            </div>
                        </div>
                        <div class="col-6 col-md-3 mb-4">
                            <div class="stat-group">
                                <span class="stat-label">Yesterday</span>
                                <span class="stat-value">$0.00</span>
                                <span class="stat-change">+$0.00</span>
                                <span class="stat-comparison">vs same day last week</span>
                            </div>
                        </div>
                        <div class="col-6 col-md-3 mb-4">
                            <div class="stat-group">
                                <span class="stat-label">Last 7 days</span>
                                <span class="stat-value">$0.00</span>
                                <span class="stat-change">+$0.00</span>
                                <span class="stat-comparison">vs previous 7 days</span>
                            </div>
                        </div>
                        <div class="col-6 col-md-3 mb-4">
                            <div class="stat-group">
                                <span class="stat-label">This month</span>
                                <span class="stat-value">$0.00</span>
                                <span class="stat-change">+$0.00</span>
                                <span class="stat-comparison">vs same period last year</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
