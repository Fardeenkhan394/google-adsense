
<style>
  /* Loader styles */
/* Top border/progress bar */
#topLoaderBar {
  position: fixed;
  top: 0;
  left: 0;
  height: 5px; /* thickness */
  width: 1%;
  background: linear-gradient(90deg, #0d6efd);
  z-index: 9999;
  transition: width 1s linear; /* 10 sec fill */
}

/* Center logo loader */
#logoLoader {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 9998;
}

#logoLoader img {
  max-width: 150px;
}

/* Hide loader after finish */
.hide {
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.5s ease, visibility 0.5s ease;
}

</style>
<!-- Loader (place near top of <body>) -->
<!-- Top loader bar -->
<div id="topLoaderBar"></div>

<!-- Center logo -->
<div id="logoLoader">
  <img src="logo_google_adsense_color_1x_web_512dp.max-1440x810.png" alt="Logo">
</div>

<!-- Main content -->
<div id="mainContent" style="display:none;">
 dasdasdasdsadasdasdasd
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  var bar = document.getElementById('topLoaderBar');
  var logo = document.getElementById('logoLoader');
  var main = document.getElementById('mainContent');

  // Start bar animation
  requestAnimationFrame(function(){
    bar.style.width = '100%';
  });

  // After 10s, hide loader and show content
  setTimeout(function(){
    bar.classList.add('hide');
    logo.classList.add('hide');
    main.style.display = '';
  }, 1000);
});

</script>
